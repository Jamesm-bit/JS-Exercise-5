<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <form id="sudiv">
            <p>Please Sign up</p>
            <input type="text" placeholder="User Name" id="unamesu" class="signupelement sutext" required>
            <input type="password" placeholder="Password" id="pwordsu" class="signupelement sutext" required>
            <input type="password" placeholder="Confirm Password" id="confirmpwordsu" class="signupelement sutext"
                required>
            <div class="radiodiv">
                <input type="radio" id="adminSU" name="usertype" value="Admin" class="suradio">
                <label for="adminSU" class="signupelement">Admin</label>
                <input type="radio" id="studentSU" name="usertype" value="Student" class="suradio" checked>
                <label for="studentSU" class="signupelement">Student</label>
            </div>
            <button type="button" id="register" onclick="adduser()" class="signupelement sutext">Register</button>
            <button onclick="returntomain()" class="signupelement sutext">Return to Home</button>
        </form>

    </div>

    <script src="lmsremake.js"></script>
</body>

</html>
