<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="sudiv">
        <p>Please Sign up</p>
        <input type="text" placeholder="User Name" id="unamesu" class="signupelement sutext">
        <br>
        <input type="password" placeholder="Password" id="pwordsu" class="signupelement sutext">
        <br>
        <input type="password" placeholder="Confirm Password" id="confirmpwordsu" class="signupelement sutext">
        <br>
        <form>
            <input type="radio" id="adminSU" name="usertype" value="Admin" class="suradio">
            <label for="adminSU" class="signupelement">Admin</label>
            <input type="radio" id="studentSU" name="usertype" value="Student" class="suradio">
            <label for="studentSU" class="signupelement">Student</label>
        </form>
        <br>
        <button id="register" onclick="adduser()" class="signupelement sutext">Register</button>
        <button onclick="returntomain()" class="signupelement sutext">Return to Home</button>
    </div>
    
    <script src="lmsremake.js"></script>
</body>

</html>
